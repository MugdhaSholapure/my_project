
<html>
<head>
	
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>{% block title %}{% endblock %}</title>
	<style>
		*{font-size:40px; }
		#nav {background-color:black;text-align: right;}
		#nav a{text-decoration:none;color:white;padding:30px;font:italic small-caps bold 30px sans-serif;}
		#nav a:active{color:grey;background-color:blue;}
		#nav a.active{color:grey;}
		#nav a:hover{background-color: #ddd;color: black;height:auto;padding-bottom:5px;}
		{% block style %} 
		{% endblock %}	
	</style>
	{% block head %}
	{% endblock %}

</head>

<body>
	<div id="nav">
	{% if user.is_authenticated %}
		<a class="active" href="{% url 'home'%}">Home</a>
		<a href="{% url 'user_logout'%}">Logout</a>
	{% else %}
		<a href="{% url 'about'%}">About</a>
		<a href="{% url 'user_signup'%}">Signup</a>
		<a href="{% url 'user_login'%}">Login</a>
		<a href="{% url 'user_np'%}">Reset Password</a>
	{% endif %}
	</div>
	{% block content %} {% endblock %}
</body>
</html>
